<h2 mat-dialog-title>Modifica dati profilo</h2>
<mat-dialog-content>
    <form [formGroup]="formProfilo">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput type="text" formControlName="nome" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Cognome</mat-label>
                <input matInput type="text" formControlName="cognome" />
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>Annulla</button>
    <button mat-flat-button color="primary" [disabled]="formProfilo.invalid" (click)="confirm()">Ok</button>
</mat-dialog-actions>
