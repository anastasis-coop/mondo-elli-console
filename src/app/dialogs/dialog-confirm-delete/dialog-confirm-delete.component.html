<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.message }}</div>
<div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close cdkFocusInitial>Annulla</button>
    <button mat-flat-button [mat-dialog-close]="true" color="warn"><mat-icon>delete</mat-icon>Elimina</button>
</div>
