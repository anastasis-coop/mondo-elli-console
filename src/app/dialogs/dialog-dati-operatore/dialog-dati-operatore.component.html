<h2 mat-dialog-title>{{ editMode ? 'Modifica' : 'Aggiungi' }} operatore</h2>
<mat-dialog-content>
    <form [formGroup]="formOperatore">
        <div class="row">
            <mat-form-field appearance="outline" class="username">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="username" />
                <mat-error *ngIf="testError('username','email')">Email non valida</mat-error>
                <mat-error *ngIf="testError('username','accountDoppio')">Email gi√† esistente</mat-error>
            </mat-form-field>
            <div id="switch-operatore">
                <mat-slide-toggle color="primary" formControlName="referente">&nbsp;Referente</mat-slide-toggle>
            </div>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput type="text" formControlName="nome" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Cognome</mat-label>
                <input matInput type="text" formControlName="cognome" />
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button *ngIf="editMode" (click)="deleteOperatore()"><mat-icon>delete</mat-icon>Elimina</button>
    <button mat-flat-button mat-dialog-close>Annulla</button>
    <button mat-flat-button color="primary" [disabled]="formOperatore.invalid" (click)="confirm()">Ok</button>
</mat-dialog-actions>
