<div class="white-box">
    <ng-container *ngIf="datiCaricati; else Loading">
        <ng-container *ngIf="percorso.length>0;else Empty">
            <table class="percorso-list" mat-table [dataSource]="percorso">
                <ng-container matColumnDef="quartiere">
                    <th mat-header-cell *matHeaderCellDef>Quartiere</th>
                    <td mat-cell *matCellDef="let percorso">{{ percorso.quartiere?.replaceAll('_',' ') }}</td>
                </ng-container>
                <ng-container matColumnDef="completato">
                    <th mat-header-cell *matHeaderCellDef>Completato</th>
                    <td mat-cell *matCellDef="let percorso">
                        <img *ngIf="percorso.completato" [src]="'/assets/percorso/small/'+percorso.quartiere.toLowerCase()+'.png'">
                    </td>
                </ng-container>
                <ng-container matColumnDef="visivo">
                    <th mat-header-cell *matHeaderCellDef>Visivo</th>
                    <td mat-cell *matCellDef="let percorso">{{ levelToString(percorso.visivo) }}</td>
                </ng-container>
                <ng-container matColumnDef="verbale">
                    <th mat-header-cell *matHeaderCellDef>Uditivo verbale</th>
                    <td mat-cell *matCellDef="let precorso">{{ levelToString(precorso.verbale) }}</td>
                </ng-container>
                <ng-container matColumnDef="numero_sessioni">
                    <th mat-header-cell *matHeaderCellDef>Sessioni</th>
                    <td mat-cell *matCellDef="let percorso">{{ percorso.numeroSessioni }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" [class.current]="row.corrente"></tr>
            </table>
        </ng-container>
        <ng-template #Empty>
            <div class="empty">Nessun percorso presente</div>
        </ng-template>
    </ng-container>
</div>
<ng-template #Loading>
    <app-loading></app-loading>
</ng-template>
