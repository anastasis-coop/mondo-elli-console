<div class="white-box">
    <ng-container *ngIf="datiCaricati; else Loading">
        <ng-container *ngIf="quiz.length>0;else Empty">
            <table class="quiz-list" mat-table [dataSource]="quiz">
                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef>Data</th>
                    <td mat-cell *matCellDef="let quiz">{{ quiz.data | date:'dd/MM/yyyy HH:mm' }}</td>
                </ng-container>
                <ng-container matColumnDef="quartiere">
                    <th mat-header-cell *matHeaderCellDef>Quartiere</th>
                    <td mat-cell *matCellDef="let quiz">{{ quiz.quartiere?.replaceAll('_',' ') }}</td>
                </ng-container>
                <ng-container matColumnDef="domanda">
                    <th mat-header-cell *matHeaderCellDef>Risposta attesa</th>
                    <td mat-cell *matCellDef="let quiz">{{ quiz.domanda }}</td>
                </ng-container>
                <ng-container matColumnDef="risposta">
                    <th mat-header-cell *matHeaderCellDef>Risposta</th>
                    <td mat-cell *matCellDef="let quiz">{{ quiz.risposta }}</td>
                </ng-container>
                <ng-container matColumnDef="corretto">
                    <th mat-header-cell *matHeaderCellDef>Corretto</th>
                    <td mat-cell *matCellDef="let quiz">{{ quiz.corretto ? 'Si' : 'No' }}</td>
                </ng-container>
                <ng-container matColumnDef="tempo_impiegato">
                    <th mat-header-cell *matHeaderCellDef>Tempo impiegato (sec)</th>
                    <td mat-cell *matCellDef="let quiz">{{ quiz.tempoImpiegato }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>
        </ng-container>
        <ng-template #Empty>
            <div class="empty">Nessun quiz presente</div>
        </ng-template>
    </ng-container>
</div>
<ng-template #Loading>
    <app-loading></app-loading>
</ng-template>
