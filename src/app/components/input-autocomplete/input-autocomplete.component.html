<input matNativeControl type="text" [matAutocomplete]="auto" matAutocompletePosition="auto" [formControl]="inputControl" [placeholder]="placeholder" role="presentation" autocomplete="none" [required]="required" (blur)="onTouched()" />
<mat-autocomplete [ngClass]="{'ng-invalid': !ngControl.valid}" #auto="matAutocomplete" autoActiveFirstOption="true" [displayWith]="displayFn.bind(this)">
    <mat-option *ngIf="isSearching; else optionsTemplate" disabled="true">
        <em>Sto cercando...</em>
    </mat-option>

    <ng-template #optionsTemplate>
        <mat-option *ngFor="let option of options" [value]="option" class="provided">
            {{ this.displayOptionFn(option) }}
        </mat-option>
    </ng-template>

    <mat-option *ngIf="!isSearching && noResults" value="" disabled="true">
        <b>Nessun risultato</b>
    </mat-option>
</mat-autocomplete>
