<div [hidden]="this.dataSource?.totalElements==0">
  <mat-paginator #paginator [length]="this.dataSource?.totalElements" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 30]">
  </mat-paginator>
  <table mat-table class="full-width-table" aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Cognome Column -->
    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef>Cognome</th>
      <td mat-cell *matCellDef="let row">{{row.cognome}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="selectable" (click)="select(row)"></tr>
  </table>
</div>
<div class="no-results" *ngIf="this.dataSource?.totalElements==0">
  Nessun risultato trovato
</div>
