<div class="form-box">
  <form [formGroup]="formCentro">
    <div class="row">
      <mat-form-field appearance="outline" class="col">
        <mat-label>Id</mat-label>
        <input matInput type="number" formControlName="id" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="col">
        <mat-label>Codice</mat-label>
        <input matInput type="text" formControlName="codice" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="nome-centro" class="col">
        <mat-label>Nome centro</mat-label>
        <input matInput type="text" formControlName="nome" />
      </mat-form-field>
      <div class="col"></div>
    </div>
  </form>
  <div class="bottoni">
    <button mat-flat-button color="primary" (click)="cerca()">Cerca</button>
    <button mat-flat-button color="primary" (click)="pulisci()" *ngIf="showPulisci">
      <mat-icon>close</mat-icon>Pulisci ricerca
    </button>
  </div>
</div>
